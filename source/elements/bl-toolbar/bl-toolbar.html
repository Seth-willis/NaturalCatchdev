<!--
@module Biologic Toolbar

`bl-toolbar` is a wrapper for `core-toolbar` that creats the sites
standard toolbar.  The title and menu items are driven by the 'bl-global'
element (see pages, and companyName).

Example:

    <bl-toolbar></bl-toobar>

Style the core-toolbar by using the `bl-toolbar::shadow core-toolbar` selector.

    /* position this drop-down below the button, and style it white on black. */
    bl-toolbar::shadow core-toolbar {
        background: blue;
    }

@class bl-toolbar
-->


<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bl-menu-button/bl-menu-button.html">
<link rel="import" href="../bl-globals/bl-globals.html">

<polymer-element name="bl-toolbar">
  <template>
    <link rel="stylesheet" href="bl-toolbar.css">
    <bl-globals id="globals"></bl-globals>
    <core-toolbar>
      <bl-menu-button></bl-menu-button>
      <span flex>{{$.globals.companyName}}</span>
    </core-toolbar>
  </template>
  <script>
    Polymer({
      ready: function() {
      }
    });
  </script>
</polymer-element>
