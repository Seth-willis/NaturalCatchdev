<!--
@module Biologic Toolbar

`bl-toolbar` is an extension of `core-toolbar` that includes
a title and menu button.  The title and menu items are driven
'bl-global'.

Example:

    <core-menu-button id="btn">
         <core-item icon="settings" label="Settings"></core-item>
         <core-item icon="dialog" label="Dialog"></core-item>
         <core-item icon="search" label="Search"></core-item>
    </core-menu-button>

Style the drop-down by using the `core-menu-button::shadow #dropdown` selector:

    /* position this drop-down below the button, and style it white on black. */
    #btn::shadow #dropdown {
        top: 38px;
        color: #fff;
        background: #000;
    }

@class core-menu-button
@status beta
@homepage github.io
-->


<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bl-menu-button/bl-menu-button.html">
<link rel="import" href="../bl-globals/bl-globals.html">

<polymer-element name="bl-toolbar">
  <template>
    <link rel="stylesheet" href="bl-toolbar.css">
    <bl-globals id="globals"></bl-globals>
    <core-toolbar>
      <bl-menu-button></bl-menu-button>
      <span flex>{{title}}</span>
    </core-toolbar>
  </template>
  <script>
    Polymer({
      title:'test'
    });
  </script>
</polymer-element>
