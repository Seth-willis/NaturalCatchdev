<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bl-globals/bl-globals.html">

<polymer-element name="bl-menu-button">
  <template>
    <link rel="stylesheet" href="bl-menu-button.css">
    <bl-globals id="globals"></bl-globals>
    <paper-menu-button icon="menu" noTransition>
      <template repeat="{{$.globals.pages}}">
        <paper-item label="{{name}}">
          <a href="{{url}}"></a>
        </paper-item>
      </template>
    </paper-menu-button>
  </template>
  <script>
    Polymer({
      ready: function() {
      }
    });
  </script>
</polymer-element>
