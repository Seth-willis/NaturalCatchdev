<polymer-element name="bl-globals">
  <script>
  (function() {
    // these variables are shared by all instances of app-globals
    var context = '/';
    var companyName = 'BioLogic Resources, Inc.';
    var pages = [
      {
        'url':context+'index.html',
        'name':'Home'
      },
      {
        'url':context+'flyfun.html',
        'name':'Fly Fun'
      }
    ];
    Polymer({
       ready: function() {
         // copy global values into instance properties
         this.companyName = companyName;
         this.pages = pages;
       }
    });
  })();
  </script>
</polymer-element>
